name: Lead Pipeline Automation

on:
  schedule:
    # Runs every Monday morning (0 1 * * 1) UTC for weekly lead refresh
    - cron: '0 1 * * 1'
  workflow_dispatch:
    # Allows manual triggering for testing

jobs:
  run_lead_pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use the GH_TOKEN secret to allow the workflow to push changes
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create Data Directories
        # Ensure directories exist before the scripts run
        run: |
          mkdir -p data/raw
          mkdir -p data/verified

      - name: Run Scraper
        # Creates data/raw/latest_raw_scrape.csv
        run: python scripts/scrape_sources.py
      
      - name: Run Cleaner and Verifier
        # Reads raw data, cleans it, and creates data/verified/verified_leads.csv
        run: python scripts/clean_verify.py
      
      # --- CRITICAL DIAGNOSTIC STEP ---
      - name: Diagnostic Check - Verify CSV Creation
        id: diagnostic
        run: |
          echo "Checking for verified leads CSV..."
          CSV_FILE="data/verified/verified_leads.csv"
          if [ -f $CSV_FILE ]; then
            echo "File found! Displaying head:"
            head $CSV_FILE
            # Proceed to commit step
          else
            echo "CRITICAL: File $CSV_FILE NOT FOUND. Check 'Run Cleaner and Verifier' logs for Python traceback."
            exit 1 # Stop the workflow if the main artifact is missing
          fi
      # --- END DIAGNOSTIC STEP ---

      - name: Commit and Push new leads
        id: commit
        # The Diagnostic step ensures the file exists before we try to commit
        run: |
          # Check if data files changed (i.e., new leads were processed)
          if git diff --quiet data/verified/verified_leads.csv; then
            # New GITHUB_OUTPUT syntax to pass variable state
            echo "commit_needed=false" >> $GITHUB_OUTPUT 
          else
            echo "commit_needed=true" >> $GITHUB_OUTPUT
            
            # Configure Git user for the commit
            git config --global user.name 'github-actions[bot]'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'
            
            # Commit and push the new data file
            git add data/verified/verified_leads.csv
            git commit -m "ü§ñ AUTO: Updated verified lead data [skip ci]"
            git push
          fi
    
      - name: Display Commit Status
        # Checks the output set by the previous step (using the new syntax)
        if: steps.commit.outputs.commit_needed == 'true'
        run: echo "‚úÖ Successfully committed and pushed new verified leads. Marketplace updated."
        
      - name: Display No Change Status
        if: steps.commit.outputs.commit_needed == 'false'
        run: echo "‚ÑπÔ∏è No new verified leads found or data unchanged in this run. Skipping commit."
