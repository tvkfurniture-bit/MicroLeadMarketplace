name: Lead Pipeline Automation

on:
  schedule:
    # Runs every Monday morning (0 1 * * 1) UTC
    - cron: '0 1 * * 1'
  workflow_dispatch:
    # Allows manual triggering for testing

jobs:
  run_lead_pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use the PAT to allow the workflow to push changes
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Scraper
        # The scraping script saves to data/raw/
        run: python scripts/scrape_sources.py
      
      - name: Run Cleaner and Verifier
        # The cleaning script reads from data/raw and saves to data/verified/verified_leads.csv
        run: python scripts/clean_verify.py
      
      - name: Commit and Push new leads
        id: commit
        run: |
          # Check if data files changed (i.e., new leads were processed)
          if git diff --quiet data/verified/verified_leads.csv; then
            echo "::set-output name=commit_needed::false"
          else
            echo "::set-output name=commit_needed::true"
            git config --global user.name 'github-actions[bot]'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'
            git add data/verified/verified_leads.csv
            git commit -m "ðŸ¤– AUTO: Updated verified lead data [skip ci]"
            git push
          fi
    
      - name: Display Commit Status
        if: steps.commit.outputs.commit_needed == 'true'
        run: echo "Successfully committed new verified leads."
        
      - name: Display No Change Status
        if: steps.commit.outputs.commit_needed == 'false'
        run: echo "No new verified leads found or data unchanged."
