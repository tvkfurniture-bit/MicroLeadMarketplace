name: Lead Pipeline Automation

on:
  schedule:
    # Runs every Monday morning (0 1 * * 1) UTC for weekly lead refresh
    - cron: '0 1 * * 1'
  workflow_dispatch:
    # Allows manual triggering for testing

jobs:
  run_lead_pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Create Data Directories
        run: |
          mkdir -p data/raw
          mkdir -p data/verified

      - name: Run Scraper
        run: python scripts/scrape_sources.py
      
      - name: Run Cleaner and Verifier
        run: python scripts/clean_verify.py

      # --- FINAL COMMIT AND PUSH NEW LEADS ---
      - name: Commit and Push new leads
        id: commit
        run: |
          # 1. Configure Git user
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 2. Stage the specific file
          git add data/verified/verified_leads.csv
          
          # 3. Check if any file was actually staged (i.e., if content changed)
          if git diff --staged --quiet; then
            # If diff is quiet, nothing changed
            echo "commit_needed=false" >> $GITHUB_OUTPUT 
          else
            # If diff is NOT quiet, content changed, proceed to commit
            echo "commit_needed=true" >> $GITHUB_OUTPUT
            git commit -m "ğŸ¤– AUTO: Updated verified lead data [skip ci]"
            git push
          fi
    
      - name: Display Commit Status
        if: steps.commit.outputs.commit_needed == 'true'
        run: echo "âœ… Successfully committed and pushed new verified leads. Marketplace updated."
        
      - name: Display No Change Status
        if: steps.commit.outputs.commit_needed == 'false'
        run: echo "â„¹ï¸ No new verified leads found or data unchanged in this run. Skipping commit."
